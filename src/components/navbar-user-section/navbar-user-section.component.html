<div class="flex items-center space-x-4">
  <!-- Username -->
  <a href="/" class="text-black text-sm sm:text-base font-semibold underline">

    

    <!-- Show cart icon for 'Shopper' -->
    <ng-container *ngIf="user.role === 'Shooper'">
      <img src="/icons/cart.svg" alt="cart icon" class="w-6 h-6">
    </ng-container>
  
    <!-- Show text for 'Employee' -->
    <ng-container *ngIf="user.role === 'Employee'">
      Employee Portal
    </ng-container>
  
    <!-- Show text for 'Admin' -->
    <ng-container *ngIf="user.role === 'Admin'">
      Admin Portal
    </ng-container>
  
  </a>

  <!-- Logout -->
  <button (click)="logout()" class="text-sm sm:text-base text-red-500 hover:text-red-700">Logout</button>

  <div class="flex flex-col items-center">
    <!-- User Icon -->
    <div>
      <img src="/assets/UserIcon.png" alt="User" class="w-5 h-5 sm:w-7 sm:h-7 rounded-full">
    </div>
  
    <!-- Username -->
    <span class="text-sm sm:text-base font-semibold">{{ user.username }}</span>
  </div>
</div>
