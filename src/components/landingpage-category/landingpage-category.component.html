<h1 class="text-4xl font-bold text-center mb-4 mt-24">Categories</h1>
<div class="flex justify-center w-full gap-5">
    @for (category of categoriesWithMostProducts; track $index) {
        <div>
            <app-carousel-imagen src="https://th.bing.com/th/id/OIP.cq2F1ltSo2frtm9UZqhVawHaDt?rs=1&pid=ImgDetMain" [figcaption]="category.name" [alt]="category.name"></app-carousel-imagen>
        </div>
    }
</div>
