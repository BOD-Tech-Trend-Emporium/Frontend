<div class="flex justify-center">

    <div class="flex justify-evenly w-[90rem]">

        <div>
            <h1 class="font-bold text-3xl ">Your Cart</h1>
            <p class="font-bold mb-3 opacity-85">Not ready to checkout? Continue Shopping</p>
            @for (product of products; track $index) {
                <div class="flex justify-center w-[36rem]  border-b border-black pb-3 pt-3">
                    <div class="w-40 h-40">
                        <app-basic-imagen [src]="product.image"></app-basic-imagen>
                    </div>
                    <div class="w-[25rem] ml-4">
                        <p class="line-clamp-1 text-2xl font-bold mb-2">{{product.title}}</p>
                        <p>Size: L</p>
                        <div class="flex justify-between">
                            <div>
                                <p>Unit price:</p>
                                <p class="font-bold text-2xl mt-2">{{product.price | currency}}</p>
                            </div>
                            <div>
                                <p class="mb-4">By Romeo Santos</p>
                                <span class="cursor-pointer underline" (click)="deleteAProductById(product.id)">Remove</span>
                            </div>
            
                        </div>
            
                    </div>
            
                </div>
            
            }
        </div>
        <div class="w-[30rem]  ml-6">
            <app-order-summary [cartResponseDto]="cartResponseDto" (bought)="cleanAll()"></app-order-summary>
        </div>
        
        
    </div>
</div>
