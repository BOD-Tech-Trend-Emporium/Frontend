<h1 class="font-bold text-center text-2xl">Order Summary</h1>
<div>
    <app-coupon-form (emitter)="getCouponResponse($event)"></app-coupon-form>
</div>
<div>
    <div class="flex justify-around">
        <p class="font-bold">Shipping: </p>
        <p>{{cartResponseDto?.shippingCost | currency}}</p>
    </div>
    
    <div class="flex justify-around mt-4 border-t-2 border-gray-400">
        <p class="font-bold">Total:</p>
        <p>{{cartResponseDto?.finalTotal |currency}}</p>
    </div>
</div>
<app-black-button-function [value]="'Purchase'" (buttonFunction)="purchase()"></app-black-button-function>
