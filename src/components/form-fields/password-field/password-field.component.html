<div class="flex flex-col gap-y-2" [formGroup]="this.formGroup">
  <div class="flex justify-between">
    <label [for]="this.name" class="font-normal text-base">{{
      this.label
    }}</label>
    <div
      *ngIf="control?.invalid && control?.touched && errorMessage"
      class="text-sm text-red-500"
    >
      {{ errorMessage }}
    </div>
  </div>
  <div class="relative">
    <input
      [id]="this.name"
      class="w-full p-3 border-solid border-2 border-gray-400 rounded-lg"
      [type]="this.isPasswordVisible ? 'text' : 'password'"
      [formControlName]="this.name"
      [placeholder]="this.placeholder"
    />
    <button
      type="button"
      class="absolute top-1/4 right-8"
      (click)="handleShowPassword()"
    >
      <img [src]="this.getPasswordIcon()" alt="" />
    </button>
  </div>
</div>
