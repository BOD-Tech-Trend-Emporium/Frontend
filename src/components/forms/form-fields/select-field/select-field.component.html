<div class="flex flex-col gap-y-2" [formGroup]="this.formGroup">
  <div class="flex justify-between">
    <label [for]="this.name" class="font-normal text-base">{{
      this.label
    }}</label>
    <div
      *ngIf="control?.invalid && control?.touched && errorMessage"
      class="text-sm text-red-500"
    >
      {{ errorMessage }}
    </div>
  </div>
  <select
    [name]="this.name"
    class="p-3 border-solid border-2 border-gray-400 rounded-lg"
    [formControlName]="this.name"
  >
    @for (option of options; track option.value) {
    <option [value]="option.value">{{ option.name }}</option>
    }
  </select>
</div>
